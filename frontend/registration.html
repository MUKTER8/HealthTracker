<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="" id="user-registration">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="example:healthcare@gmail.com" required>
            <input type="number" name="age" placeholder="Age" required>
            <select name="division" required>
                <option value="" disabled selected>Select Division</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Khulna">Khulna</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Barishal">Barishal</option>
                <option value="Sylhet">Sylhet</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Mymensingh">Rajshahi</option>
            </select>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="SIGN UP">
        </form>
        <div class="sign-in">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>


    <script>

        let regForm = document.getElementById("user-registration")
        
        regForm.onsubmit = async(e) => {
          e.preventDefault()
        
          var formData = new FormData(regForm)
        
          var jsonData = {};
          formData.forEach(function (value, key) {
            jsonData[key] = value;
          });
        
          let response = await fetch('http://localhost:5000' + "/userreg", {
            method: "POST", 
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(jsonData)
          })
        
        let data= await response.json()
        
        if(data.status==0){
          alert(data.data)
          
        }else{
        
          alert("Registration Successful")
        }
        console.log(jsonData)
        }
        
        // function success(){
        //   alert('Successfully Submitted');
        // }
        
    </script>


</body>
</html>
